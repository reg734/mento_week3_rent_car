<section class="section">
    <div class="row" id="table-head">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">汽車資訊</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                    </div>
                    <!-- table head dark -->
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="thead-dark">
                                <tr>
                                    <th>名稱</th>
                                    <th>品牌</th>
                                    <th>車型</th>
                                    <th>座位數</th>
                                    <th>門數</th>
                                    <th>馬力</th>
                                    <th>編輯</th>
                                    <th>觀看</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for car in cars %}
                                <tr>
                                    <td>{{car.name}}</td>
                                    <td>{{car.brand}}</td>
                                    <td>{{car.body}}</td>
                                    <td>{{car.seats}}</td>
                                    <td>{{car.doors}}</td>
                                    <td>{{car.engine}}</td>

                                    <td><a href="{{ url_for('controller.admin_edit_car', car_id=car.id) }}">編輯</a></td>
                                    <td><a href="{{ url_for('controller.admin_view_car', car_id=car.id) }}">預覽</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
